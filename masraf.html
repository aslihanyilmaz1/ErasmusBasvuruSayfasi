        <script>
            const masrafTablosu = [
                {
                    ulke: "Fransa",
                    kira: 656.05,
                    fatura: 175.00,
                    ulasim: 50.00,
                    yemek: 300.00
                },
                {
                    ulke: "Almanya",
                    kira: 729.26,
                    fatura: 200.00,
                    ulasim: 70.00,
                    yemek: 200.00
                },
                {
                    ulke: "Macaristan",
                    kira: 339.04,
                    fatura: 150.00,
                    ulasim: 27.25,
                    yemek: 100.00
                },
                {
                    ulke: "Litvanya",
                    kira: 423.05,
                    fatura: 155.00,
                    ulasim: 29.00,
                    yemek: 100.00
                },
                {
                    ulke: "Çek Cumhuriyeti",
                    kira: 223.05,
                    fatura: 155.00,
                    ulasim: 29.00,
                    yemek: 100.00
                }
            ];
            let ulke=document.getElementById("ulke");
            let yazimAlani = document.getElementById("yazimalani");
            window.onload=function(){
                for(e of masrafTablosu){
                    let option = document.createElement("option");
                    option.text = e.ulke;
                    option.value = JSON.stringify(e);
                    ulke.add(option);
                }
              
            }
            ulke.onchange = function(){
                let selected = JSON.parse(ulke.value);
                let kira = h3olustur("kira",selected.kira);
                let fatura = h3olustur("fatura",selected.fatura);
                let ulasim = h3olustur("ulaşım",selected.ulasim);
                let yemek = h3olustur("yemek",selected.yemek);
                let Toplam = selected.kira + selected.fatura + selected.ulasim + selected.yemek;
                let toplamh3 = h3olustur("Toplam",Toplam);
                yazimAlani.replaceChildren()
                yazimAlani.appendChild(kira);
                yazimAlani.appendChild(fatura);
                yazimAlani.appendChild(ulasim);
                yazimAlani.appendChild(yemek);
                yazimAlani.appendChild(toplamh3);
            }

            function h3olustur(aciklama,text){
                let h3 = document.createElement("h3");
                h3.appendChild( document.createTextNode( aciklama + " : " +  text) );
                return h3;
            }


        </script>
